<!--------------------------------------------------------------------------------
----------------------------------------------------------------------------------
					MAIN SECTION
----------------------------------------------------------------------------------
---------------------------------------------------------------------------------->
	<div class="content">
		<form class="kalsoom-form row">
			<div class="kalsoom-item col-md-12 col-lg-6">
				<label for="name" >
				<i class="material-icons">person</i> Name
			</label>
			<input type="text" id="name" name="name" required>
			</div>
			<div class="kalsoom-item col-md-12 col-lg-6">
				<label for="contact">
					<i class="material-icons">phone</i> Contact
				</label>
				<input type="tel" id="contact" name="contact" required>
			</div>
			<div class="kalsoom-item col-md-12 col-lg-6">
				<label for="email">
					<i class="material-icons">email</i> Email
				</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="kalsoom-item col-md-12 col-lg-6">
				<label for="project">
					<i class="material-icons">description</i> Message
				</label>
				<textarea id="project" name="project" rows="4" required></textarea>
			</div>	

			<div class="kalsoom-item col-md-12"><button type="submit">Submit</button></div>
		</form>
	</div>
